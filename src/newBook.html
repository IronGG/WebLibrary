    <form>
        <div class="container-xl px-5">
            <h1 class="text-left mt-5 mb-5">Ajouter un livre</h1>
            <div class="row row-cols-1 row-cols-md-5">
            </div>
            <form class="needs-validation" novalidate>
              <div class="row">
                <div class="col-3 form-group">
                  <img src="../ressources/images/drStone.jpg" class="card-img" alt="...">
                </div>
                <div class="col-9">
                  <div class="row">
                    <div class="col form-group px-4">
                      <label for="mangaName">Nom de manga</label>
                      <input type="text" class="form-control" id="mangaName" placeholder="Entrez le nom" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 form-group px-4">
                      <label for="auteurName">Nom de l'auteur</label>
                      <input type="text" class="form-control" id="auteurName" placeholder="Entrez le nom de l'auteur" required>
                    </div>
                    <div class="col-6 form-group px-4">
                      <label for="chooseCate">Catégorie</label>
                      <select class="form-control" id="chooseCate" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 form-group px-4">
                      <label for="editeurName">Nom de l'éditeur</label>
                      <input type="text" class="form-control" id="editeurName" placeholder="Entrez le nom de l'éditeur" required>
                    </div>
                    <div class="col-3 form-group px-4">
                      <label for="year">Date de sortie</label>
                      <input type="text" class="form-control" id="year" required>
                    </div>
                    <div class="col-3 form-group px-4">
                      <label for="chapter">NB chapitres</label>
                      <input type="text" class="form-control" id="chapter" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col form-group px-4">
                      <label for="extrait">Extrait du livre</label>
                      <input type="file" class="form-control-file" id="extrait" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row form-group px-4">
                <label for="resume">Résumé</label>
                <textarea  class="form-control" id="resume" placeholder="Entrez un résumé clair"  required></textarea>
              </div>
              <p class="text-right form-group px-4">
              <button class="btn btn-primary" type="submit">Ajouter</button>
              </p>
          </form>
        </div>
    </form>
